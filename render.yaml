services:
  - type: web
    name: onspace-api
    env: node
    buildCommand: cd server && npm install && npx prisma generate && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: onspace-db
          property: connectionString
      - key: PORT
        value: 10000

  - type: web
    name: onspace-web
    env: static
    buildCommand: npm run build:web
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
